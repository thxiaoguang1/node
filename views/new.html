<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="">
  <meta name="author" content="">

  <title>Dashboard Template for Bootstrap</title>

  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/public/css/product.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
          aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Project name</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Help</a></li>
        </ul>
        <form class="navbar-form navbar-right">
          <input type="text" class="form-control" placeholder="Search...">
        </form>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
          <li><a href="#">Reports</a></li>
          <li><a href="#">Analytics</a></li>
          <li><a href="#">Export</a></li>
        </ul>
        <ul class="nav nav-sidebar">
          <li><a href="">Nav item</a></li>
          <li><a href="">Nav item again</a></li>
          <li><a href="">One more nav</a></li>
          <li><a href="">Another nav item</a></li>
          <li><a href="">More navigation</a></li>
        </ul>
        <ul class="nav nav-sidebar">
          <li><a href="">Nav item again</a></li>
          <li><a href="">One more nav</a></li>
          <li><a href="">Another nav item</a></li>
        </ul>
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <form action="/students/new" method="post" style="display:{{student?'none':'block'}}">
          <div class="form-group">
            <label for="">姓名</label>
            <input type="text" class="form-control" id="exampleInputEmail1" required name="name" placeholder="姓名">
          </div>
          <div class="form-group">
            <label for="">爱好</label>
            <!-- <div>
              <label class="radio-inline">
                <input type="radio" name="sex" required id="inlineRadio1" value="0" />男
              </label>
              <label class="radio-inline">
                <input type="radio" name="sex" required id="inlineRadio2" value="1" />女
              </label>
            </div> -->
            <input type="text" id="" class="form-control" required name="interest" placeholder="爱好">
          </div>
          <div class="form-group">
            <label for="">年龄</label>
            <input type="number" id="" class="form-control" required name="age" placeholder="年龄">
          </div>
          <div class="form-group">
            <label for="">民族</label>
            <input type="text" id="" required class="form-control" name="mz" placeholder="民族">
          </div>
          <button type="submit" class="btn btn-default">提交</button>
        </form>
        <form action="/students/edit" method="post" style="display:{{student?'block':'none'}}">
          <input type="hidden" name="id" value="{{student&&student.id}}">
          <div class="form-group">
            <label for="">姓名</label>
            <input type="text" class="form-control" id="exampleInputEmail1" required name="name" placeholder="姓名"
              value="{{student&&student.name}}">
          </div>
          <div class="form-group">
            <label for="">性别</label>
            <!-- <div>
              <label class="radio-inline">
                <input type="radio" name="sex" required id="inlineRadio1" value="1" />男
              </label>
              <label class="radio-inline">
                <input type="radio" name="sex" required id="inlineRadio2" value="0" />女
              </label>
            </div> -->
            <input type="text" id="" class="form-control" required name="interest" placeholder="爱好"
              value="{{student&&student.interest}}">
          </div>
          <div class="form-group">
            <label for="">年龄</label>
            <input type="number" id="" value="{{student&&student.age}}" class="form-control" required name="age"
              placeholder="年龄">
          </div>
          <div class="form-group">
            <label for="">民族</label>
            <input type="text" id="" value="{{student&&student.mz}}" required class="form-control" name="mz"
              placeholder="民族">
          </div>
          <button type="submit" class="btn btn-default">提交</button>
        </form>

      </div>
    </div>
  </div>
</body>

</script>
